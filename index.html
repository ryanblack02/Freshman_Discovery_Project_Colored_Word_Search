<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Word Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Animal Word Search</h1>
    <p>Find all the animals hidden in the grid!</p>
  </header>

  <main>
    <section id="controls">
      <button id="generateButton">Generate New Grid</button>
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <option value="mammals">Mammals</option>
        <option value="birds">Birds</option>
        <option value="reptiles">Reptiles</option>
        <option value="amphibians">Amphibians</option>
        <option value="fish">Fish</option>
        <option value="insects">Insects</option>
        <option value="invertebrates">Invertebrates</option>
      </select>
      <label for="difficultySelect">Difficulty:</label>
      <select id="difficultySelect">
        <option value="kid">Kid</option>
        <option value="adult">Adult</option>
      </select>
    </section>

    <section id="puzzleContainer">
      <div id="grid"></div>
    </section>

    <!-- ðŸ§© Fixed: This ID must match script.js -->
    <section id="wordListContainer"></section>
  </main>

  <footer>
    <p>Created by Ryan Black | WDD 131</p>
  </footer>

  <!-- ðŸ§  Make sure this script tag is at the END -->
  <script src="script.js"></script>
</body>
</html>
