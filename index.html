<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Word Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Animal Word Search</h1>
    <p id="categoryLabel">Category: mammals | Difficulty: kid</p>
  </header>

  <main>
    <section class="controls">
      <label for="categoryDropdown">Choose a category:</label>
      <select id="categoryDropdown">
        <option value="mammals">Mammals</option>
        <option value="birds">Birds</option>
        <option value="reptiles">Reptiles</option>
        <option value="amphibians">Amphibians</option>
        <option value="fish">Fish</option>
        <option value="insects">Insects</option>
        <option value="invertebrates">Invertebrates</option>
      </select>

      <label for="difficultyDropdown">Choose a difficulty:</label>
      <select id="difficultyDropdown">
        <option value="kid">Kid</option>
        <option value="adult">Adult</option>
      </select>

      <button id="generateButton">Generate New Grid</button>
    </section>

    <section id="boardWrap">
      <div id="grid"></div>
    </section>

    <section id="wordListContainer">
      <strong>Words to Find:</strong><br />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Animal Word Search</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
