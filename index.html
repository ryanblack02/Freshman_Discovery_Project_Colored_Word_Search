<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animal Word Search â€” Neon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Animal Word Search</h1>

  <!-- Controls -->
  <div class="controls">
    <label for="categoryDropdown">Category:</label>
    <select id="categoryDropdown">
      <option value="mammals">Mammals</option>
      <option value="birds">Birds</option>
      <option value="reptiles">Reptiles</option>
      <option value="amphibians">Amphibians</option>
      <option value="fish">Fish</option>
      <option value="insects">Insects</option>
      <option value="invertebrates">Invertebrates</option>
    </select>

    <label for="difficultyDropdown">Difficulty:</label>
    <select id="difficultyDropdown">
      <option value="kid">Kid</option>
      <option value="adult">Adult</option>
    </select>

    <button id="generateButton">Generate Word Search</button>
  </div>

  <div id="categoryLabel" style="margin-top:8px;font-weight:bold;"></div>

  <!-- Grid -->
  <div id="boardWrap">
    <div id="grid" aria-hidden="false"></div>
  </div>

  <!-- Word list -->
  <div id="wordListContainer" aria-live="polite"></div>

  <!-- Sparkle container (for drag trail) -->
  <div id="sparkles"></div>

  <!-- Confetti container -->
  <div id="confetti"></div>

  <script src="script.js"></script>
</body>
</html>
